<body id="container">
    <nav>
        <div id="imgnav">

    <div id="content">
        <div id="signupheader">
            <h1>Riff and Rate</h1>
            <p>Cree su cuenta</p>
        </div>
        <div id="signupdiv">
            <form>
                <div id="signup">
                    <label for="user">Nombre de usuario</label>
                    <input type="text" id="user" placeholder="Pepito123" required>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="tomas.propato@outlook.com" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="123123123" required>
                    <label for="verifypassword">Confirme su contraseña</label>
                    <input type="password" id="verifypassword" placeholder="123123123" required>
                </div>
                <div id="signupbtn">
                    <button id="signupButton">Registrarse</button>

                    <p>¿Ya tiene una cuenta? <a href="../login/index.html">Inicie sesión aquí.</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
