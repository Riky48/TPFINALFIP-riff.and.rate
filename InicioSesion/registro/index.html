<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body id="container">
    <nav>
        <div id="imgnav">
            <img src="../DALL_E-2025-04-25-16.46-removebg-preview.png" alt="">
        </div>
        <div id="optionsnav">
            <a href="">Productos</a>
            <a href="">Inicio</a>
            <a href="">Mensajes</a>
            <a href="">Mis Contactos</a>
            <a href="">Notificaciones</a>
        </div>
    </nav>
    <div id="content">
        <div id="signupheader">
            <h1>Riff and Rate</h1>
            <p>Cree su cuenta</p>
        </div>
        <div id="signupdiv">
            <form>
                <div id="signup">
                    <label for="user">Nombre de usuario</label>
                    <input type="text" id="user" placeholder="Pepito123">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="tomas.propato@outlook.com">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="123123123">
                    <label for="verifypassword">Confirme su contraseña</label>
                    <input type="password" id="verifypassword" placeholder="123123123">
                </div>
                <div id="signupbtn">
                    <button id="signup">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
